name: require-up-to-date-with-base

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-up-to-date:
    name: Ensure PR branch is up to date with base
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Add and fetch base remote and commit
        run: |
          BASE_REMOTE_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.event.pull_request.base.repo.full_name }}.git"
          git remote add base "$BASE_REMOTE_URL" || git remote set-url base "$BASE_REMOTE_URL"
          # Fetch the exact base commit SHA to ensure it's present locally
          git fetch --no-tags --prune --depth=1 base ${{ github.event.pull_request.base.sha }}

      - name: Verify HEAD contains latest base
        run: |
          BASE_SHA='${{ github.event.pull_request.base.sha }}'
          # Sanity: verify the commit exists
          git cat-file -e \"$BASE_SHA^{commit}\"
          if git merge-base --is-ancestor \"$BASE_SHA\" HEAD; then
            echo \"Branch is up to date with base $BASE_SHA\"
          else
            echo \"Branch is not up to date with base $BASE_SHA. Please merge/rebase before merging.\" >&2
            exit 1
          fi
