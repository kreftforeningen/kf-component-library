name: require-up-to-date-with-base

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-up-to-date:
    name: Ensure PR branch is up to date with base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --no-tags --prune --depth=1

      - name: Verify HEAD contains latest base
        run: |
          BASE_REF='origin/${{ github.event.pull_request.base.ref }}'
          if git merge-base --is-ancestor \"$BASE_REF\" HEAD; then
            echo \"Branch is up to date with $BASE_REF\"
          else
            echo \"Branch is not up to date with $BASE_REF. Please merge/rebase before merging.\" >&2
            exit 1
          fi
