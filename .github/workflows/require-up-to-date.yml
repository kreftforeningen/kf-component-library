name: require-up-to-date-with-base

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  check-up-to-date:
    name: Ensure PR branch is up to date with base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Fetch base commit
        run: |
          git fetch --no-tags --prune --depth=1 origin ${{ github.event.pull_request.base.sha }}

      - name: Verify HEAD contains latest base
        run: |
          BASE_SHA='${{ github.event.pull_request.base.sha }}'
          if git merge-base --is-ancestor \"$BASE_SHA\" HEAD; then
            echo \"Branch is up to date with base $BASE_SHA\"
          else
            echo \"Branch is not up to date with base $BASE_SHA. Please merge/rebase before merging.\" >&2
            exit 1
          fi
