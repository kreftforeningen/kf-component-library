# Repository settings for kf-component-library
# https://github.com/repository-settings/app

repository:
  # Repository description
  description: "kf components, shadcn/ui components. styles with kf-tailwind"

  # Repository homepage URL
  homepage: "https://www.npmjs.com/package/kf-component-library"

  # Repository topics/tags
  topics:
    - react
    - typescript
    - component-library
    - tailwindcss
    - radix-ui
    - shadcn-ui
    - ui-components
    - design-system
    - accessible
    - kf-components
    - vite
    - npm-package

  # Repository settings
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

# Branch protection rules
branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts: []
      enforce_admins: false
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false

# Labels configuration
labels:
  - name: "bug"
    color: "d73a4a"
    description: "Something isn't working"

  - name: "enhancement"
    color: "a2eeef"
    description: "New feature or request"

  - name: "documentation"
    color: "0075ca"
    description: "Improvements or additions to documentation"

  - name: "good first issue"
    color: "7057ff"
    description: "Good for newcomers"

  - name: "help wanted"
    color: "008672"
    description: "Extra attention is needed"

  - name: "component"
    color: "fbca04"
    description: "Related to component development"

  - name: "breaking change"
    color: "b60205"
    description: "Breaking change that requires major version bump"

  - name: "dependencies"
    color: "0366d6"
    description: "Pull requests that update a dependency file"
